<form name="login" ng-submit="submit()" ng-controller="LoginCtrl">
	<div class="bad" ng-show="errorMsg">{{errorMsg}}</div>
	<div>
		<input type="text" ng-model="username" name="username" placeholder="Username" required>
	</div>
	<div>
		<input type="password" ng-model="password" name="password" placeholder="Password">
	</div>
	<input type="submit" value="Log in">
</form>
