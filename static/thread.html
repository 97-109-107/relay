<h1>Thread: {{title}}</h1>
<span ng-show="tags">
	Tags: <span ng-repeat="tag in tags" class="tag"><a ng-href="#/threads/{{tag}}">{{tag}}</a> </span>
</span>
<table style="width: 100%">
<tbody ng-repeat="msg in messages" class="message">
	<tr style="background: lightgray;"><td colspan=2 class="message-top">{{msg.user}} {{msg.date}}</td></tr>
	<tr>
		<td ng-bind-html-unsafe="msg.body" class="message-body"></td>
		<td style="width: 150px; overflow: hidden;">
			<img ng-show="msg.avatar_thumb" ng-src="{{msg.avatar_thumb}}">
			<span ng-show="msg.user_title" ng-bind-html-unsafe="msg.user_title"></span>
		</td>
	</tr>
</tbody>
</table>
